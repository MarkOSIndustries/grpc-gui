<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GRPC GUI</title>

    <style type="text/css">
      * { box-sizing: border-box; margin:0px; padding:0px; }
      body { font-family:'BlinkMacSystemFont', "Lucida Sans Unicode", 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif; font-size:1.25em; }
      input { font-family:'BlinkMacSystemFont', "Lucida Sans Unicode", 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif; font-size:1em; }
      code, pre { font-family: "Fira Mono", "Andale Mono", "Consolas", monospace; font-size:1em; }
      .layout { display:flex; flex-grow:1; flex-shrink:1; position:relative; justify-content: flex-start; }
      .layout.root { width:100%; height:100%; overflow:hidden; position:fixed; margin:0px; padding:0px; }
      .layout-row { flex-flow: row nowrap; }
      .layout-col { flex-flow: column nowrap; }
      .layout-vscroll { height:100%; overflow-y:scroll; }
      .layout-moves-left {  }
      .layout-fills-middle { flex-grow: 10; }
      .layout-moves-right {  }

      li.clickable-entry { cursor:pointer;padding-left:10px; list-style:none; background-color: white; color:black; }
      li.clickable-entry.selected { background-color: black; color:white; }

      .hidden { display:none; }

      .service { width:100%; }

      #server-details[data-state=connecting] { background-color: rgb(255,180,80) }
      #server-details[data-state=connected] { background-color: rgb(80,190,80) }
      #server-details[data-state=disconnected] { background-color: rgb(230,120,120) }

      #server-details { padding: 0.5em; }
      #server-details label, #server-details h4 { text-transform: uppercase; }
      #server-details label { margin-left:3em; }

      #response-listing { border-left-width:1em; border-left-style: solid; }
      #response-listing.running { border-color: rgb(255,180,80) }
      #response-listing.success { border-color: rgb(80,190,80) }
      #response-listing.failure { border-color: rgb(230,120,120) }

      #request-listing { padding-left: 1em; }
    </style>
  </head>
  <body>
    <div class="root layout layout-col">
      <div class="layout layout-row" id="server-details" data-state="disconnected" style="justify-content:space-between">
        <div>
          <h4 id="server-status" class="disconnected">Disconnected</h4>
        </div>
        <div>
          <label for="server-host">Host</label>
          <input id="server-host" value="localhost" style="width:10em" />
          <label for="server-port">Port</label>
          <input id="server-port" value="1234" style="width:5em" />
        </div>
      </div>
      <div class="layout layout-row" style="height:100%">
        <div class="layout layout-col layout-moves-left" style="flex-basis:25em">
          <input id="method-search" type="search" value="" />
          <ul id="method-listing" class="layout layout-col layout-vscroll">
          </ul>
        </div>
        <div class="layout layout-col layout-fills-middle">
          <div id="method-details"></div>
          <div id="proto-listing" class="layout">
            <div class="request-json" style="width:100%"></div>
          </div>
        </div>
        <div class="layout layout-col layout-moves-right layout-vscroll" style="flex-basis:30em;min-height:100%">
          <h4>Response</h4>
          <div id="response-listing">
          </div>
          <div id="response-timing">
            <code>Use CTRL-ALT-ENTER to send current request and get a response here</code>
          </div>
          <hr/>
          <h4>Request</h4>
          <div id="request-listing"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer.js')
    </script>
  </body>
</html>
