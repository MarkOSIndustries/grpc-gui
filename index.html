<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GRPC GUI</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
  </head>
  <body>
    <div style="position:fixed;bottom: 0px;top: 0px;left:0px;width:350px;overflow-y: scroll;">
      <div><button id="dir-select" class="btn btn-primary form-control">Open some BUFFs</button></div>
      <div id="dir-listing"></div>
    </div>
    <div style="position:fixed;bottom: 0px;top: 0px;left:350px;right:30%;overflow-y: scroll;">
      <h3 id="file-name"></h3>
      <div id="proto-listing"></div>
    </div>
    <div style="position:fixed;bottom: 0px;top: 0px;right:0px;width:30%;overflow-y: scroll;overflow-x:hidden">
      <div class="row">
        <div class="col-md-6">
          <label for="server-host">Host</label>
          <input id="server-host" value="127.0.0.1" style="width:100px" />
        </div>
        <div class="col-md-6">
          <label for="server-port">Port</label>
          <input id="server-port" value="1234" style="width:40px" />
        </div>
      </div>
      <hr/>
      <h4>Request</h4>
      <div id="request-listing">
      </div>
      <hr/>
      <h4>Response</h4>
      <div id="response-listing">
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer.js')
    </script>
  </body>
</html>
